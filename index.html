<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag-Norge-Tyrkia-Tyskland</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="flag.css" />
  </head>
  <body>
    <header>
      <h1>IS-114 Flag Oppgave</h1>
      <p style="font-size: 16px">
        Gruppe 10B: Victoria Wold, Gøran Kvitne, Simen Chan Amundsen, Bjørnar
        Hatling Skåden, Emel Yilmaz
      </p>
    </header>
    <div class="container">
      <div class="tr">
        <h1>TYRKIA</h1>
        <div class="flagtr">
          <img src="./img/tr.png" class="img-fluid" alt="" />
        </div>
      </div>
      <div class="nor">
        <h1>NORGE</h1>
        <div class="flag">
          <div class="blue"></div>
          <div class="white"></div>
        </div>
      </div>
      <div class="ty">
        <h1>TYSKLAND</h1>
        <div class="tysk">
          <span class="black stripe"></span>
          <span class="red stripe"></span>
          <span class="gold stripe"></span>
        </div>
      </div>
    </div>
  </body>
</html>
